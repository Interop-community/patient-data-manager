<div class="modal-header">
   <h3 class="modal-title">JSON Bundle</h3>
</div>
<div class="modal-body">
    <textarea ng-model="bundle" style="resize: none; background-color: #fff; cursor: text; height:400px" class="form-control"></textarea>
</div>
<div class="modal-footer">
    <button class="form-btn btn btn-basic" type="button" ng-click="upload(bundle)">Upload</button>
    <button class="form-btn btn btn-basic" type="button" ng-click="cancel()">Cancel</button>
</div>
