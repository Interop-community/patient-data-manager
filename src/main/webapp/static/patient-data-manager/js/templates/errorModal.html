<div class="modal-header">
    <h3 class="modal-title">Error</h3>
</div>
<div class="modal-body">
    <div>There was an unexpected error: </div>
    <div ng-hide="isFormatted">{{errorMessage}}</div>
    <div ng-show="isFormatted"><pre style="max-height: 400px; overflow-x: auto;" >{{errorMessage}}</pre></div>
</div>
<div class="modal-footer">
    <button class="form-btn btn btn-basic" type="button" ng-click="close()">Close</button>
</div>
