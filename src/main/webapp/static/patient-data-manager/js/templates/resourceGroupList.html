<div class="resource_list" >
    <div class="resource_list_item" ng-repeat="resource in resourceTypeList" ng-click="selectResourceType(resource)" ng-class="{selected: resource === selectedResourceType}">
     {{resource.resourceType}} ({{resource.count}})
     <a href='#' class='float-right-btn' ng-click="openModalDialog('create')"><i class='fa fa-plus-square-o fa-lg'></i></a>
    </div>
</div>
