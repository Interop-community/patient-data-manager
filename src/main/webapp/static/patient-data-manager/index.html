<!DOCTYPE html>
<html lang="en" ng-app="pdmApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Patient Data Manager</title>
        <link href="images/favicon.ico" rel="icon" type="image/x-icon" />

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

		<![endif]-->
        <style type="text/css">
            .editor-label {
                float: left;
                width: 200px;
            }

            .editor-field {
                margin-left:200px;
                margin-right:50px;
            }

            .editor-field input {
                float: left;
                width: 100%;
            }
        </style>

        <script>
             function openCreateDialog(el) {
                 var $scope = angular.element(el).scope();
                 $scope.openCreateDialog('create');
             }
        </script>

    </head>
	<body ng-controller="pdmCtrl">
    <div webix-ui type="space"> <!--layout rows with type "space" are created-->
            <div height="65" class="navbar navbar-inverse">
                <p class="navbar-brand"><span class="glyphicon glyphicon-user"></span>{{patient.name}}</p>
                <p class="navbar-text">sex <span class="title">{{patient.sex}}</span></p>
                <p class="navbar-text">dob <span class="title">{{patient.dob | date: 'dd MMM yyyy HH:mm'}}</span></p>
                <p class="navbar-text">age <span class="title">{{patient.dob | age}}</span></p>
            </div>

        <div id="mainCols" view="cols" resizeColumn=true type="wide" margin="10"> <!--Webix layout cols are initialized-->
            <div view="list" id="resGroupListId" webix-data="resourceTypeList" webix-event="onSelectChange = selectResourceType()"
             template="#resourceType# (#count#) <a href='#' class='float-right-btn'
                     onclick='openCreateDialog(this)'><i class='fa fa-plus-square-o fa-lg'></i></a>" autowidth=true select=1 width="200"></div>
            <div view="resizer"></div>
            <div view="rows" type="wide">
                    <div id="searchBar" height=45 ng-show="selectedResourceTypeConfig.searchParams">
                        <div class="editor-label"><label>Search {{selectedResourceTypeConfig.resource}} {{selectedResourceTypeConfig.searchParams[0].name}}</label></div>
                        <div class="editor-field"><input type="text" class="input-box form-control" ng-model="enteredSearch"/></div>
                        <a href='#' class='float-right-dark-btn' ng-click="requestResourceSearch()"><i class='fa fa-search fa-lg'></i></a>
                    </div>
                <div>
                <div ng-include src="'js/templates/dynamicTable.html'"></div>
                </div>
                    <div id="pageButtons" ng-show="showPageButtons" height=32>
                        <div class="pager_item" ng-show="hasLink(selectedResourceType.searchObj, 'previous')"
                             ng-click="pageResourceInstanceList(selectedResourceType.searchObj, 'prevPage')">&lt; Prev</div>
                        <div class="pager_item" ng-show="hasLink(selectedResourceType.searchObj, 'next')"
                             ng-click="pageResourceInstanceList(selectedResourceType.searchObj, 'nextPage')">Next &gt;</div>
                    </div>
                <div view="resizer"></div>
                <div id="detailView" height="270">
                    <div ng-include src="'js/templates/dynamicForm.html'"></div>
                    <div class="form-footer">
                        <button class="webixbutton form-btn" ng-click="requestUpdateResource()">Update</button>
                        <button class="webixbutton form-btn" ng-click="openCreateDialog('clone')">Clone</button>
                        <button class="webixbutton form-btn" ng-click="requestDeleteResource()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="fhir-client/fhir-client.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="third-party-libs/smart-table.js"></script>
    <script src="third-party-libs/angular-scrollable-table.min.js"></script>
    </body>
</html>
